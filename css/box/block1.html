    <title>Document</title>

      div {
        background-color: lightsalmon;
        height: 300px;

      h2 {
        display: inline;

      }

  </head>
  <body>
    <!-- div : 블록요소
           width : 100%
           height : 0
        -->
    <div>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis
      voluptatum doloribus, ipsam dolor optio et tempora natus dignissimos nihil

      tempora, omnis consequatur qui.
    </div>
    <h1>블럭요소입니다.</h1>
    <h2>블럭요소</h2>
  </body>
</html>
