<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 2px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid tomato;
        margin: 10px;
      }
      .child1 {
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        background-color: tomato;
        float: left;
        padding: 20px;
        /* 상하 마진은 중첩되나, 좌우 마진은 둘 다 살려서 간다. */
      }
    </style>
  </head>
  <body>
    <!-- 박스모델 
           콘텐츠 영역 + 패딩 + 테두리 + 마진 => 본래의 크기 결정
    -->
    <!-- <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div> -->

    <div class="child1"></div>
  </body>
</html>
