<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /* 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시 */
        width: 80%; /* 브라우저의 너비에 따른 상대 범위 */
      }
      table,
      th,
      td {
        border-bottom: 1px solid blue;
        padding: 8px;
      }
      tr:hover {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Fistname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
