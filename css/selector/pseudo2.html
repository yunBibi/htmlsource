<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:disabled {
        background-color: #ddd;
        border: 1px #ccc solid;
      }
      input:checked + span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>UI 요소 상태에 따른 가상 클래스</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="">이름</label>
        <input type="text" disabled />
      </fieldset>
      <fieldset>
        <legend>신청과목</legend>
        <p>이달에 신청할 과목을 선택하세요</p>
        <input type="radio" name="subject" value="회화" /> <span>회화</span>
        <input type="radio" name="subject" value="문법" /><span>문법</span>
        <input type="radio" name="subject" value="작문" /><span>작문</span>
      </fieldset>
    </form>
  </body>
</html>
