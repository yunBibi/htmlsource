<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red !important;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>스타일 우선 순위</h1>
    <p style="color: green">
      1. 사용자 스타일 시트 <br />
      2. 제작자 스타일 시트(!important) <br />
      3. 제작자 일반 스타일<br />
      4. 기본적인 브라우저 스타일 시트
    </p>
    <p>
      적용범위<br />
      1. 인라인 스타일<br />
      2. id 스타일 <br />
      3. 클래스 스타일 <br />
      4. 태그 스타일
    </p>
  </body>
</html>
