  <body>
    아주 먼 옛날 바닷가 어느 왕국에 애나밸리라는 이름을 가진 한 소녀가 살고
    있었지요 그 소녀는 날 사랑했었지요
    <pre>
        아주 먼 옛날 바닷가 어느 왕국에

        애나밸리라는 이름을 가진 
        한 소녀가 살고 있었지요
        
        그 소녀는 날 사랑했었지요
    </pre>
