<!DOCTYPE html>

  <body>
    <!--ul: unorderd list 순서가 없는 목록 나타내기
          li : list item 항목 나타내기 
          메뉴를 만들 때 주로 사용
       -->

      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>

    <!-- ul>li*3-->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
