<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역속성
        1. class(값 중복 가능)
        2. id(값 중복 불가능)
            => css, script에서 주로 사용

        3. style : 디자인(css)
        4. date-* : 사용자 정의 데이터 속성 => script에서 사용
    -->
    <h1>제목</h1>
    <div id="me" data-age="78" data-name="admin">admin</div>
    <script>
      let me = document.querySelector("#me");
      console.log(me.dataset.age);
      console.log(me.dataset.name);
    </script>
  </body>
</html>
